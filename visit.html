<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Great+Vibes&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Gothic&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="visit-page">
    <div class="header-visit-page">
    <img
    src="./Images/logo.png"
    alt="Logo of the
  restaurant"
    class="logo-order-view"
  />
  <a href="./index.html">HOME</a>
    </div>
    <form class="reservation-cart">
      <div class='card-container'>
        <div class="card-content">
          <h2>Reservation</h2>
          <div class="form-reservation" >
            <div class="form-guest-details">
              <select name="guests" required>
              <option value="" selected disabled hidden>Guests</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </div>
            <select name="days" required>
              <option value="" selected disabled hidden>Select Day</option>
              <option value="monday">Monday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <select name="hours" required>
              <option value="" selected disabled hidden>Choose Time</option>
              <option value="5">5:00pm</option>
              <option value="6">6:00pm</option>
              <option value="7">7:00pm</option>
              <option value="8">8:00pm</option>
              <option value="9">9:00pm</option>
            </select>
            <div class="form-client-details">
              <label for="reservation-name">Full name:</label>
              <input type="text" placeholder="Full Name"  required id="reservation-name">
              <label for = "reservation-phone">Enter your Phone Number: <br />
                <small>Format: 123-456-7890</small></label>
              <input type="tel" placeholder="Phone Number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required id="reservation-phone">
            </div>
            <button type='submit 'class="btn-book-table"> Book table</button>
          </div>
      </div>
    </div>
  </form>
  </body>
</html>
